<!DOCTYPE html>
<html>
<head>
	<title>CRACK BOURSIER Ã  la KFET</title>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="static/css/style.css">
<body>
	<header class="entete">
		<h1 style="text-align: center;">Cotation en bourse de la K'fet Kinoise</h1>
	</header>
  <div id="Graphes" style="text-align: center;">
  	<div id="prix_chart" style="width: 48%; height: 500px; display:inline-block; text-align: left"></div>
  	<div id="conso_chart" style="width: 48%; height: 500px; display:inline-block; text-align: left"></div>
  </div>
<script type="text/javascript">
  var prix = JSON.parse('{{prix|tojson}}');
  var conso = JSON.parse('{{conso|tojson}}');

  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data_prix = google.visualization.arrayToDataTable(prix);
    var data_conso = google.visualization.arrayToDataTable(conso);

    var options_prix = {
      title: 'Prix',
      legend: { position: 'bottom' }
    };

    var options_conso = {
      title: 'Consommation',
      legend: { position: 'bottom' }
    };

    var chart_prix = new google.visualization.LineChart(document.getElementById('prix_chart'));
    var chart_conso = new google.visualization.LineChart(document.getElementById('conso_chart'));

    chart_prix.draw(data_prix, options_prix);
    chart_conso.draw(data_conso, options_conso);
  }
</script>
</body>
</html>
